<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>개인정보 수집·이용 동의(선택)</title>

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: sans-serif;
      background: #f5f5f5;
    }

    .wrapper {
      max-width: 360px;
      margin: 0 auto;
      background: #fff;
      padding: 12px;
      border-radius: 8px;
    }

    .title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .canvas-wrap {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 1;
      border: 1px solid #ccc;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
    }

    .submit {
      background: #2b6ef2;
      color: #fff;
    }

    .reset {
      background: #ddd;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="title">개인정보 수집·이용 동의 (선택)</div>

    <div class="canvas-wrap">
      <canvas id="bgCanvas"></canvas>
      <canvas id="drawCanvas"></canvas>
    </div>

    <div class="buttons">
      <button class="reset" onclick="resetCanvas()">다시하기</button>
      <button class="submit" onclick="submitConsent()">제출</button>
    </div>
  </div>

  const bgCanvas = document.getElementById('bgCanvas');
  const drawCanvas = document.getElementById('drawCanvas');
  const bgCtx = bgCanvas.getContext('2d');
  const drawCtx = drawCanvas.getContext('2d');

  function resizeCanvas() {
    const rect = bgCanvas.parentElement.getBoundingClientRect();
    [bgCanvas, drawCanvas].forEach(c => {
      c.width = rect.width;
      c.height = rect.height;
    });
    drawBackground();
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function drawBackground() {
    bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);

    bgCtx.fillStyle = '#f0f8ff';
    bgCtx.fillRect(0, 0, bgCanvas.width / 2, bgCanvas.height);

    bgCtx.fillStyle = '#fff0f0';
    bgCtx.fillRect(bgCanvas.width / 2, 0, bgCanvas.width / 2, bgCanvas.height);

    bgCtx.strokeStyle = '#999';
    bgCtx.beginPath();
    bgCtx.moveTo(bgCanvas.width / 2, 0);
    bgCtx.lineTo(bgCanvas.width / 2, bgCanvas.height);
    bgCtx.stroke();

    bgCtx.fillStyle = '#555';
    bgCtx.font = '16px sans-serif';
    bgCtx.textAlign = 'center';
    bgCtx.textBaseline = 'middle';

    bgCtx.fillText('동의', bgCanvas.width / 4, bgCanvas.height / 2);
    bgCtx.fillText('동의하지 않음', bgCanvas.width * 0.75, bgCanvas.height / 2);
  }

  let drawing = false;

  function getPos(e) {
    const rect = drawCanvas.getBoundingClientRect();
    if (e.touches) {
      return {
        x: e.touches[0].clientX - rect.left,
        y: e.touches[0].clientY - rect.top
      };
    }
    return {
      x: e.clientX - rect.left,
      y: e.clientY - rect.top
    };
  }

    drawCtx.beginPath();
