<style>
  body {
    margin: 0;
    padding: 12px;
    font-family: Arial, sans-serif;
  }

  h3 {
    margin-bottom: 8px;
  }

  .pad-wrapper {
    border: 2px solid #333;
    width: 100%;
    height: 200px;
    position: relative;
    touch-action: none;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  button {
    margin-top: 16px;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
  }
</style>
</head>

<body>

<div class="pad-wrapper" id="pad">
  <canvas id="signatureCanvas"></canvas>
</div>

<button onclick="submitSignature()">ì œì¶œ</button>
<button onclick="clearPad()">ë‹¤ì‹œí•˜ê¸°</button>

<script>
  const canvas = document.getElementById("signatureCanvas");
  const pad = document.getElementById("pad");
  const ctx = canvas.getContext("2d");

  let drawing = false;
  let hasInput = false;

  function resizeCanvas() {
    canvas.width = pad.clientWidth;
    canvas.height = pad.clientHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  ctx.strokeStyle = "#000000";
  ctx.lineWidth = 3;
  ctx.lineCap = "round";

  function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    const point = e.touches ? e.touches[0] : e;
    return {
      x: point.clientX - rect.left,
      y: point.clientY - rect.top
    };
  }

  function startDraw(e) {
    drawing = true;
    hasInput = true;
    ctx.beginPath();
    const pos = getPos(e);
    ctx.moveTo(pos.x, pos.y);
  }

  function draw(e) {
    if (!drawing) return;
    const pos = getPos(e);
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
  }

  function stopDraw() {
    drawing = false;
  }

  function clearPad() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hasInput = false;
  }

  pad.addEventListener("mousedown", startDraw);
  pad.addEventListener("mousemove", draw);
  window.addEventListener("mouseup", stopDraw);

  pad.addEventListener("touchstart", startDraw);
  pad.addEventListener("touchmove", draw);
  window.addEventListener("touchend", stopDraw);

  function submitSignature() {
    if (!hasInput) {
      alert("ì„œëª…ì„ í•´ì£¼ì„¸ìš”.");
      return;
    }

    const imageData = canvas.toDataURL("image/png");

    /* âœ… Typebot ì „ë‹¬ ë³€ìˆ˜ (ìí•„ ì„œëª… ì „ìš©) */
    window.parent.postMessage({
      signature_image: imageData
    }, "*");

    /* ğŸ” Github í…ŒìŠ¤íŠ¸ìš© íŒì—… */
    const w = window.open();
    w.document.write("<img src='" + imageData + "' style='width:100%'>");
  }
</script>

</body>
