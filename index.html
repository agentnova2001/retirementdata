<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Signature</title>
    <style>
        body { margin: 0; padding: 10px; text-align: center; font-family: sans-serif; touch-action: none; }
        canvas { border: 2px solid #333; background: #fff; width: 100%; height: 250px; cursor: crosshair; touch-action: none; border-radius: 8px; }
        .btns { margin-top: 15px; display: flex; gap: 10px; justify-content: center; }
        button { padding: 12px 24px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .clear { background: #eee; }
        .save { background: #0042da; color: #fff; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="btns">
        <button class="clear" onclick="clearCanvas()">다시 그리기</button>
        <button class="save" onclick="saveSignature()">서명 완료</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        // 캔버스 크기 설정
        function resize() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
        }
        window.addEventListener('resize', resize);
        resize();

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function start(e) {
            drawing = true;
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        function move(e) {
            if (!drawing) return;
            e.preventDefault();
            const pos = getPos(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        function stop() { drawing = false; }

        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mousemove', move);
        window.addEventListener('mouseup', stop);

        canvas.addEventListener('touchstart', start, {passive: false});
        canvas.addEventListener('touchmove', move, {passive: false});
        canvas.addEventListener('touchend', stop);

        function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

function saveSignature() {
    const dataURL = canvas.toDataURL('image/png');
    
    if (window.parent) {
        // 1. 데이터 전송
        window.parent.postMessage({ 
            type: 'signature_success', 
            dataURL: dataURL 
        }, '*');

        // 2. 다음 단계로 넘어가라는 신호 추가 전송
        window.parent.postMessage({ 
            type: 'go_next' 
        }, '*');
        
        alert("서명이 저장되었습니다!");
            }
        }
    </script>
</body>
</html>
