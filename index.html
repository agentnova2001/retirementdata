<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>서명을 해 주십시오.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background: #fafafa;
      text-align: center;
    }

    canvas {
      border: 1px solid #ccc;
      border-radius: 6px;
      touch-action: none; /* 모바일 필수 */
      background: #fff;
    }

    .buttons {
      margin-top: 8px;
    }

    button {
      padding: 6px 10px;
      margin: 0 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <canvas id="canvas" width="320" height="120"></canvas>

  <div class="buttons">
    <button onclick="clearCanvas()">다시그리기</button>
    <button onclick="submitSignature()">서명완료</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";

    let drawing = false;

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      }
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    function startDraw(e) {
      e.preventDefault();
      drawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function endDraw(e) {
      if (!drawing) return;
      e.preventDefault();
      drawing = false;
    }

    // 마우스
    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseleave", endDraw);

    // 터치
    canvas.addEventListener("touchstart", startDraw);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", endDraw);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function submitSignature() {
      const dataURL = canvas.toDataURL("image/png");

      // 1️⃣ 서명 이미지 전달
      window.parent.postMessage({
        type: "signature",
        value: dataURL
      }, "*");

      // 2️⃣ Typebot Embed 이벤트 (Wait for event)
      window.parent.postMessage({
        type: "typebot-event",
        eventName: "signature_done"
      }, "*");
    }
  </script>

</body>
</html>
