<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>서명 입력</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f4f6f8;
      padding: 16px;
      text-align: center;
    }
    h2 {
      margin-bottom: 6px;
    }
    p {
      color: #555;
      font-size: 14px;
    }
    canvas {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 520px;
      height: 220px;
      touch-action: none;
      margin-top: 12px;
    }
    .buttons {
      margin-top: 14px;
    }
    button {
      padding: 10px 18px;
      margin: 4px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .clear {
      background: #e5e7eb;
    }
    .submit {
      background: #2563eb;
      color: #fff;
    }
    .status {
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>서명해 주세요</h2>
  <p>아래 영역에 손가락 또는 마우스로 서명 후 제출을 눌러주세요.</p>

  <canvas id="signature"></canvas>

  <div class="buttons">
    <button class="clear">다시 그리기</button>
    <button class="submit">제출</button>
  </div>

  <div class="status" id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
  <script>
    const canvas = document.getElementById('signature');
    const statusText = document.getElementById('status');
    const signaturePad = new SignaturePad(canvas);

    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
      signaturePad.clear();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    document.querySelector('.clear').addEventListener('click', () => {
      signaturePad.clear();
    });

    document.querySelector('.submit').addEventListener('click', async () => {
      if (signaturePad.isEmpty()) {
        alert("서명을 입력해 주세요.");
        return;
      }

      statusText.textContent = "서명 전송 중입니다…";

      const dataURL = signaturePad.toDataURL("image/png");

      try {
        const response = await fetch("https://hook.us2.make.com/sevdtqngkiwc2trn38arwl3dakap81gd", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            signature_image: dataURL,
            signed_at: new Date().toISOString(),
            user_agent: navigator.userAgent
          })
        });

        if (!response.ok) throw new Error("전송 실패");

        statusText.textContent = "서명이 정상적으로 제출되었습니다.";
      } catch (e) {
        statusText.textContent = "전송 중 오류가 발생했습니다.";
      }
    });
  </script>

</body>
</html>
