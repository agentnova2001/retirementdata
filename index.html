<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typebot Signature Pad</title>
  <style>
    body { font-family: sans-serif; background: #fff; margin: 0; padding: 10px; text-align: center; overflow: hidden; }
    canvas { background: #fafafa; border: 2px dashed #ccc; border-radius: 8px; width: 100%; height: 200px; touch-action: none; cursor: crosshair; }
    .btns { margin-top: 10px; display: flex; gap: 8px; justify-content: center; }
    button { padding: 10px 20px; border-radius: 6px; border: none; font-size: 14px; cursor: pointer; }
    .clear { background: #eee; color: #333; }
    .save { background: #0042da; color: #fff; font-weight: bold; }
  </style>
</head>
<body>
  <canvas id="sig-pad"></canvas>
  <div class="btns">
    <button class="clear" onclick="clearSig()">다시 그리기</button>
    <button class="save" onclick="saveSig()">서명 완료</button>
  </div>

  <script src="https://cdn.jsdelivr.net"></script>
  <script>
    const canvas = document.getElementById('sig-pad');
    const signaturePad = new SignaturePad(canvas, { backgroundColor: 'rgb(255, 255, 255)' });

    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
      signaturePad.clear();
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function clearSig() { signaturePad.clear(); }

    function saveSig() {
      if (signaturePad.isEmpty()) return alert("서명을 해주세요.");
      
      const dataURL = signaturePad.toDataURL("image/png");

      // 핵심: Typebot 부모창으로 데이터를 직접 쏩니다.
      window.parent.postMessage({
        type: 'signature_success',
        dataURL: dataURL
      }, '*');

      alert("서명이 기록되었습니다. 아래 '다음' 버튼을 눌러주세요.");
    }
  </script>
</body>
</html>
