<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Consent1 Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      background: #f5f5f5;
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
      padding: 12px;
    }

    .title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .pad-container {
      position: relative;
      width: 100%;
      height: 110px;
      border: 1px solid #ccc;
      overflow: hidden;
      touch-action: none;
      background: white;
    }

    canvas {
      position: absolute;
      inset: 0;
    }

    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      padding: 10px 0;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    .submit {
      background: #4a6cf7;
      color: white;
    }

    .reset {
      background: #ddd;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="title">개인정보 수집이용 동의 (필수)</div>

    <div class="pad-container" id="pad">
      <canvas id="canvas"></canvas>
    </div>

    <div class="buttons">
      <button class="reset" onclick="resetPad()">다시하기</button>
      <button class="submit" onclick="submitPad()">제출</button>
    </div>
  </div>

<script>
const pad = document.getElementById("pad");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let drawing=false;
let hasDrawn=false;
let currentSide=null;

function resize() {
  canvas.width = pad.clientWidth;
  canvas.height = pad.clientHeight;
  drawBackground();
}
window.addEventListener("resize", resize);
resize();

function drawBackground(){
  const w=canvas.width, h=canvas.height;
  // 좌측 배경
  ctx.fillStyle="#cfeeff"; ctx.fillRect(0,0,w/2,h);
  // 우측 배경
  ctx.fillStyle="#ffffff"; ctx.fillRect(w/2,0,w/2,h);
  // 경계
  ctx.strokeStyle="#bbb"; ctx.beginPath(); ctx.moveTo(w/2,0); ctx.lineTo(w/2,h); ctx.stroke();
  // 상단 라벨
  ctx.fillStyle="#000"; ctx.font="900 11px sans-serif"; ctx.textAlign="center"; ctx.textBaseline="top";
  ctx.fillText("[동의]", w/4, 6); ctx.fillText("[미동의]", (w*3)/4, 6);
  // 중앙 텍스트
  ctx.font="900 22px sans-serif"; ctx.textBaseline="middle";
  ctx.fillText("동의", w/4, h/2); 
  ctx.fillText("동의하지", (w*3)/4, h/2-12); 
  ctx.fillText("않음", (w*3)/4, h/2+12);
}

function getPos(e){
  const r=canvas.getBoundingClientRect();
  return { x:(e.touches?e.touches[0].clientX:e.clientX)-r.left,
           y:(e.touches?e.touches[0].clientY:e.clientY)-r.top };
}

function getSide(x){ return x < canvas.width/2 ? "AGREE":"DISAGREE"; }

function start(e){
  const {x,y}=getPos(e);
  const side=getSide(x);
  if(currentSide && side!==currentSide){ resetPad(); return; }
  currentSide=side;
  drawing=true;
  hasDrawn=true;
  ctx.beginPath(); ctx.moveTo(x,y);
}

function move(e){
  if(!drawing) return;
  const {x,y}=getPos(e);
  if(getSide(x)!==currentSide){ resetPad(); return; }
  ctx.strokeStyle="rgba(0,160,0,0.5)"; ctx.lineWidth=3; ctx.lineCap="round";
  ctx.lineTo(x,y); ctx.stroke();
}

function end(){ drawing=false; ctx.closePath(); }

function resetPad(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawBackground();
  hasDrawn=false;
  currentSide=null;
}

function submitPad(){
  if(!hasDrawn){ alert("동의 또는 미동의 표시해주세요."); return; }

  const img=canvas.toDataURL("image/png");

  // Typebot에 이벤트 전송
  if(window.parent){
    window.parent.postMessage({
      type:"typebot",
      eventName:"consent1_completed",
      consent1_flag: currentSide,
      consent1_image: img
    },"*");
    console.log("Typebot event sent", currentSide, img.length);
  }

  // 팝업으로 이미지 확인
  const win=window.open("");
  win.document.write(`
    <h3>Consent1 결과</h3>
    <p>FLAG: <b>${currentSide}</b></p>
    <img src="${img}" style="width:100%;border:1px solid #ccc"/>
  `);
}

canvas.addEventListener("mousedown", start);
canvas.addEventListener("mousemove", move);
canvas.addEventListener("mouseup", end);
canvas.addEventListener("mouseleave", end);

canvas.addEventListener("touchstart", start);
canvas.addEventListener("touchmove", move);
canvas.addEventListener("touchend", end);
</script>
</body>
</html>
