<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;

    }

    .buttons {
      display: flex;

    }

    button {
      flex: 1;

      font-size: 14px;

      border: none;
      cursor: pointer;
    }

    .submit {
      background: #4a6cf7;
      color: white;
    }

    .reset {
      background: #ddd;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="title">ê°œì¸ì •ë³´ ìˆ˜ì§‘Â·ì´ìš© ë™ì˜ (í•„ìˆ˜)</div>

    <div class="pad-container" id="pad1">
      <canvas id="canvas1"></canvas>
    </div>

    <div class="buttons">
      <button class="reset" onclick="resetPad1()">ë‹¤ì‹œí•˜ê¸°</button>
      <button class="submit" onclick="submitPad1()">ì œì¶œ</button>
    </div>
  </div>

<script>
  const pad1 = document.getElementById("pad1");
  const canvas1 = document.getElementById("canvas1");
  const ctx1 = canvas1.getContext("2d");

  let drawing1 = false;
  let hasDrawn1 = false;
  let currentSide1 = null;

  function resize1() {
    canvas1.width = pad1.clientWidth;
    canvas1.height = pad1.clientHeight;
    drawBackground1();
  }

  window.addEventListener("resize", resize1);
  resize1();

  function drawBackground1() {
    const w = canvas1.width;
    const h = canvas1.height;

    // ì¢Œì¸¡ ë°°ê²½ (ë™ì˜)
    ctx1.fillStyle = "#cfeeff";
    ctx1.fillRect(0, 0, w / 2, h);

    // ìš°ì¸¡ ë°°ê²½ (ë¯¸ë™ì˜)
    ctx1.fillStyle = "#ffffff";
    ctx1.fillRect(w / 2, 0, w / 2, h);

    // ê²½ê³„ì„ 
    ctx1.strokeStyle = "#bbb";
    ctx1.beginPath();
    ctx1.moveTo(w / 2, 0);
    ctx1.lineTo(w / 2, h);
    ctx1.stroke();

    // ìƒë‹¨ ë¼ë²¨
    ctx1.fillStyle = "#000";
    ctx1.font = "900 11px sans-serif";
    ctx1.textAlign = "center";
    ctx1.textBaseline = "top";
    ctx1.fillText("[ë™ì˜]", w / 4, 6);
    ctx1.fillText("[ë¯¸ë™ì˜]", (w * 3) / 4, 6);

    // ì¤‘ì•™ í…ìŠ¤íŠ¸
    ctx1.font = "900 22px sans-serif";
    ctx1.textBaseline = "middle";
    ctx1.fillText("ë™ì˜", w / 4, h / 2);
    ctx1.fillText("ë™ì˜í•˜ì§€", (w * 3) / 4, h / 2 - 12);
    ctx1.fillText("ì•ŠìŒ", (w * 3) / 4, h / 2 + 12);
  }

  function getPos1(e) {
    const r = canvas1.getBoundingClientRect();
    return {
      x: (e.touches ? e.touches[0].clientX : e.clientX) - r.left,
      y: (e.touches ? e.touches[0].clientY : e.clientY) - r.top
    };
  }

  function getSide1(x) {
    return x < canvas1.width / 2 ? "AGREE" : "DISAGREE";
  }

  function start1(e) {
    const { x, y } = getPos1(e);
    const side = getSide1(x);

    if (currentSide1 && side !== currentSide1) {
      resetPad1();
      return;
    }

    currentSide1 = side;
    drawing1 = true;
    hasDrawn1 = true;

    ctx1.beginPath();
    ctx1.moveTo(x, y);
  }

  function move1(e) {
    if (!drawing1) return;

    const { x, y } = getPos1(e);
    if (getSide1(x) !== currentSide1) {
      resetPad1();
      return;
    }

    ctx1.strokeStyle = "rgba(0,160,0,0.5)";
    ctx1.lineWidth = 3;
    ctx1.lineCap = "round";
    ctx1.lineTo(x, y);
    ctx1.stroke();
  }

  function end1() {
    drawing1 = false;
    ctx1.closePath();
  }

  function resetPad1() {
    ctx1.clearRect(0, 0, canvas1.width, canvas1.height);
    drawBackground1();
    hasDrawn1 = false;
    currentSide1 = null;
  }

  function submitPad1() {
    if (!hasDrawn1) {
      alert("ë™ì˜ ë˜ëŠ” ë¯¸ë™ì˜ ì¤‘ í•˜ë‚˜ì— í‘œì‹œí•´ì£¼ì„¸ìš”.");
      return;
    }

    const imageBase64_1 = canvas1.toDataURL("image/png");

    // ğŸ‘‰ Typebot ë³€ìˆ˜ ì „ë‹¬
    window.parent.postMessage(
      {
        type: "typebot:setVariables",
        variables: {
          consent1_flag: currentSide1,
          consent1_image: imageBase64_1
        }
      },
      "*"
    );

    alert("Consent1 ì…ë ¥ì´ Typebotìœ¼ë¡œ ì „ë‹¬ë˜ì—ˆìŠµë‹ˆë‹¤.");
  }

  canvas1.addEventListener("mousedown", start1);
  canvas1.addEventListener("mousemove", move1);
  canvas1.addEventListener("mouseup", end1);
  canvas1.addEventListener("mouseleave", end1);

  canvas1.addEventListener("touchstart", start1);
  canvas1.addEventListener("touchmove", move1);
  canvas1.addEventListener("touchend", end1);
</script>
</body>
</html>
