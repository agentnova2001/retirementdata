<body>
  <div class="wrapper">
    <div class="title">ê°œì¸ì •ë³´ ì œ3ì ì œê³µ ë™ì˜ (ì„ íƒ)</div>

    <div class="canvas-wrap">
      <canvas id="bgCanvas"></canvas>
      <canvas id="drawCanvas"></canvas>
    </div>

    <div class="buttons">
      <button class="reset" onclick="resetCanvas()">ë‹¤ì‹œí•˜ê¸°</button>

<script>
  const CONSENT_ID = 'CONSENT_3'; // â­ í•˜ë“œì½”ë”© ì‹ë³„ì

  const bgCanvas = document.getElementById('bgCanvas');
  const drawCanvas = document.getElementById('drawCanvas');
  const bgCtx = bgCanvas.getContext('2d');
  const drawCtx = drawCanvas.getContext('2d');

  function resizeCanvas() {
    const rect = bgCanvas.parentElement.getBoundingClientRect();
    [bgCanvas, drawCanvas].forEach(c => {
      c.width = rect.width;
      c.height = rect.height;
    });
    drawBackground();
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function drawBackground() {
    bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);

    // ì¢Œì¸¡: ë™ì˜
    bgCtx.fillStyle = '#eef7ff';
    bgCtx.fillRect(0, 0, bgCanvas.width / 2, bgCanvas.height);

    // ìš°ì¸¡: ë™ì˜í•˜ì§€ ì•ŠìŒ
    bgCtx.fillStyle = '#fff1f1';
    bgCtx.fillRect(bgCanvas.width / 2, 0, bgCanvas.width / 2, bgCanvas.height);

    bgCtx.strokeStyle = '#999';
    bgCtx.beginPath();
    bgCtx.moveTo(bgCanvas.width / 2, 0);
    bgCtx.lineTo(bgCanvas.width / 2, bgCanvas.height);
    bgCtx.stroke();

    bgCtx.fillStyle = '#555';
    bgCtx.font = '16px sans-serif';
    bgCtx.textAlign = 'center';
    bgCtx.textBaseline = 'middle';

    bgCtx.fillText('ë™ì˜', bgCanvas.width / 4, bgCanvas.height / 2);
    bgCtx.fillText('ë™ì˜í•˜ì§€ ì•ŠìŒ', bgCanvas.width * 0.75, bgCanvas.height / 2);
  }

  let drawing = false;

  function getPos(e) {
    const rect = drawCanvas.getBoundingClientRect();
    if (e.touches) {
      return {
        x: e.touches[0].clientX - rect.left,
        y: e.touches[0].clientY - rect.top
      };
    }
    return {
      x: e.clientX - rect.left,
      y: e.clientY - rect.top
    };
  }

  function startDraw(e) {
    drawing = true;
    const pos = getPos(e);
    drawCtx.beginPath();
    drawCtx.moveTo(pos.x, pos.y);
  }

  function draw(e) {
    if (!drawing) return;
    const pos = getPos(e);
    drawCtx.lineTo(pos.x, pos.y);
    drawCtx.strokeStyle = '#000';
    drawCtx.lineWidth = 3;
    drawCtx.lineCap = 'round';
    drawCtx.stroke();
  }

  function endDraw() {
    drawing = false;
  }

  drawCanvas.addEventListener('mousedown', startDraw);
  drawCanvas.addEventListener('mousemove', draw);
  drawCanvas.addEventListener('mouseup', endDraw);
  drawCanvas.addEventListener('mouseleave', endDraw);

  drawCanvas.addEventListener('touchstart', startDraw);
  drawCanvas.addEventListener('touchmove', draw);
  drawCanvas.addEventListener('touchend', endDraw);

  function resetCanvas() {
    drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
  }

  function submitConsent() {
    const resultCanvas = document.createElement('canvas');
    resultCanvas.width = bgCanvas.width;
    resultCanvas.height = bgCanvas.height;
    const rctx = resultCanvas.getContext('2d');

    rctx.drawImage(bgCanvas, 0, 0);
    rctx.drawImage(drawCanvas, 0, 0);

    const imageData = resultCanvas.toDataURL('image/png');

    const pixels = drawCtx.getImageData(0, 0, drawCanvas.width, drawCanvas.height).data;
    let left = 0, right = 0;

    for (let i = 0; i < pixels.length; i += 4) {
      if (pixels[i + 3] > 0) {
        const x = (i / 4) % drawCanvas.width;
        x < drawCanvas.width / 2 ? left++ : right++;
      }
    }

    const consentFlag = left >= right ? 'ë™ì˜' : 'ë™ì˜í•˜ì§€ ì•ŠìŒ';

    // âœ… í…ŒìŠ¤íŠ¸ìš© ê²°ê³¼ íŒì—…
    const w = window.open('', '_blank');
    w.document.write(`
      <h3>Consent3 ê²°ê³¼</h3>
      <p>ì„ íƒ ê²°ê³¼: <b>${consentFlag}</b></p>
      <img src="${imageData}" style="width:100%;" />
    `);

    // ğŸ”— Typebot ì—°ê³„ìš© (ì¶”í›„ ì‚¬ìš©)

</script>
