<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Consent 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
      padding: 12px;
    }

    .title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .pad-container {
      position: relative;
      width: 100%;
      height: 220px; /* 높이 60% 수준 */
      background: #fff;
      border: 1px solid #ccc;
      overflow: hidden;
      touch-action: none;
    }

    .bg {
      position: absolute;
      inset: 0;
      display: flex;
    }

    .bg div {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 22px;      /* 글자 크게 */
      font-weight: 700;     /* 진하게 */
      color: #999;
      line-height: 1.2;
      user-select: none;
      white-space: pre-line;
    }

    .bg .agree {
      background: #fafafa;
      border-right: 1px solid #ddd;
    }

    .bg .disagree {
      background: #ffffff; /* 요청: 흰색 */
    }

    canvas {
      position: absolute;
      inset: 0;
    }

    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      padding: 10px 0;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    .submit {
      background: #4a6cf7;
      color: white;
    }

    .reset {
      background: #ddd;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="title">
      개인정보 제3자 제공 동의 (선택)
    </div>

    <div class="pad-container" id="pad">
      <div class="bg">
        <div class="agree">동의</div>
        <div class="disagree">동의하지<br>않음</div>
      </div>
      <canvas id="canvas"></canvas>
    </div>

    <div class="buttons">
      <button class="reset" onclick="resetPad()">다시하기</button>
      <button class="submit" onclick="submitPad()">제출</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const pad = document.getElementById("pad");

    let drawing = false;
    let currentSide = null; // 'AGREE' or 'DISAGREE'
    let hasDrawn = false;

    function resizeCanvas() {
      canvas.width = pad.clientWidth;
      canvas.height = pad.clientHeight;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function getPosition(e) {
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      return { x, y };
    }

    function getSide(x) {
      return x < canvas.width / 2 ? "AGREE" : "DISAGREE";
    }

    function startDraw(e) {
      const { x, y } = getPosition(e);
      const side = getSide(x);

      if (currentSide && side !== currentSide) {
        resetPad();
      }

      currentSide = side;
      drawing = true;
      hasDrawn = true;

      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function draw(e) {
      if (!drawing) return;

      const { x, y } = getPosition(e);
      const side = getSide(x);

      if (side !== currentSide) {
        resetPad();
        return;
      }

      ctx.lineWidth = 3;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(x, y);
      ctx.stroke();
    }

    function endDraw() {
      drawing = false;
      ctx.closePath();
    }

    function resetPad() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      currentSide = null;
      hasDrawn = false;
    }

    function submitPad() {
      if (!hasDrawn || !currentSide) {
        alert("동의 또는 동의하지 않음 중 하나에 표기해주세요.");
        return;
      }

      const resultImage = canvas.toDataURL("image/png");
      const CONSENT3_FLAG = currentSide;

      const win = window.open("");
      win.document.write(`
        <h3>Consent3 결과</h3>
        <p>FLAG: <b>${CONSENT3_FLAG}</b></p>
        <img src="${resultImage}" style="width:100%;border:1px solid #ccc;" />
      `);
    }

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseleave", endDraw);

    canvas.addEventListener("touchstart", startDraw);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", endDraw);
  </script>
</body>
</html>
