<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Consent 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: sans-serif;

      justify-content: center;
    }

    .wrapper {
      width: 100%;

    }

    .title {
      font-size: 14px;

      margin-bottom: 8px;
    }

    .pad-container {
      position: relative;
      width: 100%;
      height: 110px;
      border: 1px solid #ccc;
      overflow: hidden;
      touch-action: none;
      background: white;
    }

    canvas {
      position: absolute;
      inset: 0;
    }

    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      padding: 10px 0;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    .submit {
      background: #4a6cf7;
      color: white;
    }

    .reset {
      background: #ddd;
    }
  </style>
</head>

<body>
<div class="wrapper">
  <div class="title">ê°œì¸ì •ë³´ ì œ3ì ì œê³µ ë™ì˜ (ì„ íƒ)</div>

  <div class="pad-container" id="pad">
    <canvas id="canvas"></canvas>
  </div>

  <div class="buttons">
    <button class="reset" onclick="resetPad()">ë‹¤ì‹œí•˜ê¸°</button>
    <button class="submit" onclick="submitPad()">ì œì¶œ</button>
  </div>
</div>

<script>
  const pad = document.getElementById("pad");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  let drawing = false;
  let hasDrawn = false;
  let currentSide = null;

  function resize() {
    canvas.width = pad.clientWidth;
    canvas.height = pad.clientHeight;
    drawBackground();
  }

  window.addEventListener("resize", resize);
  resize();

  function drawBackground() {
    const w = canvas.width;
    const h = canvas.height;

    ctx.fillStyle = "#cfeeff";
    ctx.fillRect(0, 0, w / 2, h);

    ctx.fillStyle = "#ffffff";
    ctx.fillRect(w / 2, 0, w / 2, h);

    ctx.strokeStyle = "#bbb";
    ctx.beginPath();
    ctx.moveTo(w / 2, 0);
    ctx.lineTo(w / 2, h);
    ctx.stroke();

    ctx.fillStyle = "#000";
    ctx.font = "900 11px sans-serif";
    ctx.textAlign = "center";
    ctx.textBaseline = "top";

    ctx.fillText("[ë™ì˜]", w / 4, 6);
    ctx.fillText("[ë¯¸ë™ì˜]", (w * 3) / 4, 6);

    ctx.font = "900 22px sans-serif";
    ctx.textBaseline = "middle";

    ctx.fillText("ë™ì˜", w / 4, h / 2);
    ctx.fillText("ë™ì˜í•˜ì§€", (w * 3) / 4, h / 2 - 12);
    ctx.fillText("ì•ŠìŒ", (w * 3) / 4, h / 2 + 12);
  }

  function getPos(e) {
    const r = canvas.getBoundingClientRect();
    return {
      x: (e.touches ? e.touches[0].clientX : e.clientX) - r.left,
      y: (e.touches ? e.touches[0].clientY : e.clientY) - r.top
    };
  }

  function getSide(x) {
    return x < canvas.width / 2 ? "AGREE" : "DISAGREE";
  }

  function start(e) {
    const { x, y } = getPos(e);
    const side = getSide(x);

    if (currentSide && side !== currentSide) {
      resetPad();
      return;
    }

    currentSide = side;
    drawing = true;
    hasDrawn = true;

    ctx.beginPath();
    ctx.moveTo(x, y);
  }

  function move(e) {
    if (!drawing) return;

    const { x, y } = getPos(e);
    if (getSide(x) !== currentSide) {
      resetPad();
      return;
    }

    ctx.strokeStyle = "rgb(0,160,0)";
    ctx.lineWidth = 3;
    ctx.lineCap = "round";
    ctx.lineTo(x, y);
    ctx.stroke();
  }

  function end() {
    drawing = false;
    ctx.closePath();
  }

  function resetPad() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBackground();
    hasDrawn = false;
    currentSide = null;
  }

  function submitPad() {
    if (!hasDrawn) {
      alert("ë™ì˜ ë˜ëŠ” ë¯¸ë™ì˜ ì¤‘ í•˜ë‚˜ì— í‘œì‹œí•´ì£¼ì„¸ìš”.");
      return;
    }

    const consent3_image = canvas.toDataURL("image/png");
    const consent3_flag = currentSide;

    /* ğŸ”— Typebot ì—°ê³„ìš© */
    window.parent.postMessage({
      consent3_image,
      consent3_flag
    }, "*");

    /* ğŸ” í…ŒìŠ¤íŠ¸ íŒì—… */
    const win = window.open("");
    win.document.write(`
      <h3>Consent3 ê²°ê³¼</h3>
      <p>FLAG: <b>${consent3_flag}</b></p>
      <img src="${consent3_image}" style="width:100%;border:1px solid #ccc"/>
    `);
  }

  canvas.addEventListener("mousedown", start);
  canvas.addEventListener("mousemove", move);
  canvas.addEventListener("mouseup", end);
  canvas.addEventListener("mouseleave", end);

  canvas.addEventListener("touchstart", start);
  canvas.addEventListener("touchmove", move);
  canvas.addEventListener("touchend", end);
</script>
</body>
</html>
