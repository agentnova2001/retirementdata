<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Consent 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
      padding: 12px;
    }

    .title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .pad-container {
      position: relative;
      width: 100%;
      height: 110px; /* 고정 */
      border: 1px solid #ccc;
      overflow: hidden;
      touch-action: none;
      background: white;
    }

    canvas {
      position: absolute;
      inset: 0;
    }

    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      padding: 10px 0;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    .submit {
      background: #4a6cf7;
      color: white;
    }

    .reset {
      background: #ddd;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="title">개인정보 제3자 제공 동의 (선택)</div>

    <div class="pad-container" id="pad">
      <canvas id="canvas"></canvas>
    </div>

    <div class="buttons">
      <button class="reset" onclick="resetPad()">다시하기</button>
      <button class="submit" onclick="submitPad()">제출</button>
    </div>
  </div>

<script>
  const pad = document.getElementById("pad");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  let drawing = false;
  let hasDrawn = false;
  let currentSide = null;

  function resize() {
    canvas.width = pad.clientWidth;
    canvas.height = pad.clientHeight;
    drawBackground();
  }

  window.addEventListener("resize", resize);
  resize();

  function drawBackground() {
    const w = canvas.width;
    const h = canvas.height;

    // 좌측 동의
    ctx.fillStyle = "#cfeeff";
    ctx.fillRect(0, 0, w / 2, h);

    // 우측 미동의
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(w / 2, 0, w / 2, h);

    // 경계선
    ctx.strokeStyle = "#bbb";
    ctx.beginPath();
    ctx.moveTo(w / 2, 0);
    ctx.lineTo(w / 2, h);
    ctx.stroke();

    // 텍스트
    ctx.fillStyle = "#000";
    ctx.font = "900 22px sans-serif";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    ctx.fillText("동의", w / 4, h / 2);
    ctx.fillText("동의하지", (w * 3) / 4, h / 2 - 12);
    ctx.fillText("않음", (w * 3) / 4, h / 2 + 12);
  }

  function getPos(e) {
    const r = canvas.getBoundingClientRect();
    return {
      x: (e.touches ? e.touches[0].clientX : e.clientX) - r.left,
      y: (e.touches ? e.touches[0].clientY : e.clientY) - r.top
    };
  }

  function getSide(x) {
    return x < canvas.width / 2 ? "AGREE" : "DISAGREE";
  }

  function start(e) {
    const { x, y } = getPos(e);
    const side = getSide(x);

    if (currentSide && side !== currentSide) {
      resetPad();
      return;
    }

    currentSide = side;
    drawing = true;
    hasDrawn = true;

    ctx.beginPath();
    ctx.moveTo(x, y);
  }

  function move(e) {
    if (!drawing) return;

    const { x, y } = getPos(e);
    if (getSide(x) !== currentSide) {
      resetPad();
      return;
    }

    ctx.strokeStyle = "rgba(0, 160, 0, 0.35)"; // 초록 + 50% 투명
    ctx.lineWidth = 3;
    ctx.lineCap = "round";
    ctx.lineTo(x, y);
    ctx.stroke();
  }

  function end() {
    drawing = false;
    ctx.closePath();
  }

  function resetPad() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBackground();
    hasDrawn = false;
    currentSide = null;
  }

  function submitPad() {
    if (!hasDrawn) {
      alert("동의 또는 동의하지 않음 중 하나에 표시해주세요.");
      return;
    }

    const img = canvas.toDataURL("image/png");
    const win = window.open("");
    win.document.write(`
      <h3>Consent3 결과</h3>
      <p>FLAG: <b>${currentSide}</b></p>
      <img src="${img}" style="width:100%;border:1px solid #ccc"/>
    `);
  }

  canvas.addEventListener("mousedown", start);
  canvas.addEventListener("mousemove", move);
  canvas.addEventListener("mouseup", end);
  canvas.addEventListener("mouseleave", end);

  canvas.addEventListener("touchstart", start);
  canvas.addEventListener("touchmove", move);
  canvas.addEventListener("touchend", end);
</script>
</body>
</html>
